{% load static %}
<!DOCTYPE html>
<html lang="fr">

<!-- Include Head -->
{% include "django-bibi/head.html" %}

<body id="hautPage">
  <!-- Dropdown Structure -->
  <nav class="cyan darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="{% url 'blog-index' %}" class="brand-logo">Django-bibi Blog</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'blog-index' %}">Home</a></li>
        <li><a href="{% url 'blog-api' %}">Api</a></li>
        <li><a href="{% url 'blog-create' %}">Create</a></li>
        <li><a href="{% url 'blog-list' %}">List</a></li>
        <li><a href="/admin/">Login</a></li>
        <!-- Dropdown Trigger -->
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="{% url 'blog-index' %}">Home</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
    </div>
  </nav>

  <div class="container contenu">
    <div class="section">
      <div class="row">

        <div class="col s12 m9 l9">

          {% block content %}
          {% endblock %}

        </div><!--/col s12 m9 l9-->

        <!-- Include Aside -->
        {% include "django-bibi/aside.html" %}

      </div><!--/row-->
    </div><!--/section-->

  </div><!--/container-->

  <!-- Include Footer -->
  {% include "django-bibi/footer.html" %}

  <!-- Include scripts -->
  {% include "django-bibi/scripts.html" %}

</body>

</html>
