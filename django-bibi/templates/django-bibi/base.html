{% load static %}
<!DOCTYPE html>
<html lang="fr">

<!-- Include Head -->
{% include "django-bibi/head.html" %}

<body id="hautPage">
  <!-- Dropdown Structure -->
  <nav class="cyan darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="{% url 'index' %}" class="brand-logo">Django-bibi</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="/admin/">Login</a></li>
        <!-- Dropdown Trigger -->
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="{% url 'index' %}">Home</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
    </div>
  </nav>

  <div class="container contenu">

    <div class="section">

      <div class="row">

        <div class="col s12 m9 l9">
          <div class="card">
            <div class="card-image">
              <img src="{% static '960px_Strip-Side-project-650-final.jpg' %}" alt="My image">
              <span class="card-title"></span>
            </div><!--/card-image-->
            <div class="card-content">
              <span class="card-title">Je suis la page Home (django-bibi)</span>
            </div><!--/card-content-->
            <div class="card-action">
              Source: <a href="https://www.commitstrip.com/fr/2014/11/25/west-side-project-story/">CommitStrip</a>
            </div><!--/card-action-->
          </div><!--/card-->
        </div><!--/col s12 m9 l9-->

        <!-- Include Aside -->
        {% include "django-bibi/aside.html" %}

      </div><!--/row-->

    </div><!--/section-->

  </div><!--/container-->

  <!-- Include Footer -->
  {% include "django-bibi/footer.html" %}

  <!-- Include scripts -->
  {% include "django-bibi/scripts.html" %}

</body>

</html>
